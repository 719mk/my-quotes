<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            /* Notionのデフォルト背景に馴染む色 */
            background-color: #f1f1f1; 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .main-text {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            font-weight: 500;
            margin-bottom: 8px;
            white-space: pre-wrap;
        }
        .sub-text {
            font-size: 0.85rem;
            color: #666;
            font-style: italic;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="display-content" class="main-text">読み込み中...</div>
        <div id="display-description" class="sub-text"></div>
    </div>

    <script>
        const myData = [
            { 
                content: `お腹が空いていることと、寝起きする場所でくつろげないことは、だめです。子どもも大人も関係なくどんな人にとっても。`, 
                description: `『カフネ』` 
            },
            { 
                content: `おいしいって思うことが、楽しいって思うことが、うれしいって思うことが、生きていくためにどれだけ大事か、あなたこそよくわかってるんじゃないの。`, 
                description: `『カフネ』。` 
            },
            { 
                content: `Without a nickel to my name. Hopped a bus, here I came.
                        Could be brave or just insane. We'll have to see.`, 
                description: `私の名前は5セントの価値もない。バスに飛び乗ってやってきた。
勇敢なのか馬鹿なのか　そのうち分かるわ。` 
            }
        ];

        const picked = myData[Math.floor(Math.random() * myData.length)];
        
        if (picked) {
            document.getElementById('display-content').innerText = picked.content;
            document.getElementById('display-description').innerText = picked.description;
        }
    </script>
</body>
</html>
